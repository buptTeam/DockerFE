<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class='panel'>
			<form class='form-wrapper'>
				<div class='formItem'>
					<label class='label'>userId:</label>
					<input type='text'ng-model='CNForm.userId'readonly/>
				</div>
				<div class='formItem'>
					<label class='label'>containerName:</label>
					<input type='text'ng-model='CNForm.containerName'/>
					 <span class="warnWord">(*not null)</span>
				</div>
				<div class='formItem'>
					<label class='label'>cmd:</label>
					<textarea rows='7'ng-model='CNForm.cmd'></textarea>
					 <span class="warnWord">(*nullable)</span>
				</div>
				<div class='formItem'>
					<label class='label'>imageName:</label>
					<select ng-model='imageName2' <!--ng-options='image.name for image in images'-->>
						<option value=''>Choose image</option>
						<option ng-repeat='image in images'>{{image.name}}</option>
						<option value = 0>Public images</option>
					</select>			
					<input type='text' ng-model='CNForm.imageName' ng-if="imageName2 == '0'"/>
				</div>
				<!--<div class="add">
					<div ng-if="imageName2 == '0'">
						<label class='label'>imageName: </label>
						<span>{{ CNForm.imageName }}</span>
					</div>
					<div ng-if="imageName2 != '0'">
						<label class='label'>imageName: </label>
						{{ imageName2 }}
					</div>
				    
				</div>-->
				<div class='formItem'>
					<div class=contrlLeft>
						<input type='button'value='Submit-Container'class='btn btn-login'ng-click='SubCNForm()'/>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
